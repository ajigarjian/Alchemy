{% load static %}
{% load static tailwind_tags %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Alchemy{% endblock %}</title>
        <link rel="icon" href="{% static 'lock.svg' %}" type="image/svg" />

        {% tailwind_css %}
        {% block script %}
        {% endblock %}

        <!-- for Font Awesome -->
        <script src="https://kit.fontawesome.com/20f03e31c1.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>

    <body class="bg-white">

        <nav class="w-full pt-10 relative">
            <div class="flex items-center justify-between px-12">

                <div class>
                    <a href="{% url 'alchemy:index' %}" class="font-serif text-2xl md:text-4xl font-bold text-blue-500 hover:text-blue-700 duration-300">Alchemy
                    </a>
                </div>
               
                <div class="md:flex space-x-12 mr-4 font-semibold" id="navbar-menu">

                    <div class="md:hidden">
                        <i id="navbar-toggle" class="fa-solid fa-bars fa-xl text-blue-500 hover:cursor-pointer hover:text-blue-700 duration-300"></i>
                    </div>

                    <div id="navbar-collapse" class="md:flex md:flex-row md:items-center space-x-12 hidden">
                        <a href="{% url 'alchemy:index' %}" class="text-blue-500 hover:text-blue-700 duration-300">Home</a>
                        <a href="{% url 'alchemy:logout' %}" class="text-blue-500 hover:text-blue-700 duration-300">Log Out</a>
                        <a href="#" class="text-blue-500 hover:text-blue-700 duration-300">Settings</a>
                    </div>
                </div>
            </div>

            <div id="navbar-dropdown" class="w-screen mt-4 px-12 font-semibold md:hidden hidden absolute z-10 bg-blue-100" style="border-bottom: 2px solid #3b83f6; border-top: 2px solid #3b83f6;">
                <a href="{% url 'alchemy:index' %}" class="block text-blue-500 hover:text-blue-700 duration-300" style="padding-top: 2rem; padding-bottom: 1rem;">Home</a>
                <a href="{% url 'alchemy:logout' %}" class="block py-4 text-blue-500 hover:text-blue-700 duration-300">Log Out</a>
                <a href="#" class="block pt-4 pb-8 text-blue-500 hover:text-blue-700 duration-300" style="padding-bottom: 2rem; padding-top: 1rem;">Settings</a>
            </div>
        </nav>
    
        {% block body %}
        {% endblock %}

        <script>
            const navbarToggle = document.querySelector("#navbar-toggle");
            const navbarDropdown = document.querySelector("#navbar-dropdown");

            navbarToggle.addEventListener("click", function() {
                navbarDropdown.classList.toggle("hidden");
            });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script> 
    </body>

</html>
