{% extends "public/public.html" %}

{% block body %}

<div class="flex h-screen overflow-auto items-center justify-center">
    <div id="welcome_container" class="text-center mx-5 w-5/6 md:min-w-100 md:w-1/2 translate-y-10 opacity-0">
        <p class="text-4xl font-black tracking-wide text-blue-500">Create your FedRAMP SSP in hours, not months.</p>
        <p class="mt-6 text-xl tracking-wide text-blue-500 line-clamp-3">Our AI-powered tool simplifies the System Security Plan creation process, guiding you through each step with ease and precision.</p>
        <a href="{% url 'alchemy:overview' %}" class="mt-10 bg-blue-500 hover:bg-blue-700 text-white font-bold text-2xl py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block duration-300">Begin Now</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const welcome_container = document.querySelector("#welcome_container");
        welcome_container.classList.remove("opacity-0", "translate-y-10");
        welcome_container.classList.add("transition", "duration-1000", "ease-in-out")
    })

</script>

{% endblock %}
