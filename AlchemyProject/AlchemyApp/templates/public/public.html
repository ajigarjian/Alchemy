{% load static %}
{% load static tailwind_tags %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Alchemy{% endblock %}</title>
        <link rel="icon" href="{% static 'EagleIcon.jpeg' %}" type="image/jpeg" />

        {% tailwind_css %}
        {% block script %}
        {% endblock %}

        <!-- for Font Awesome -->
        <script src="https://kit.fontawesome.com/20f03e31c1.js" crossorigin="anonymous"></script>

    </head>

    <body class="bg-blue-100">

        <nav class="w-full px-12 pt-10">
            <div class="flex items-center justify-between">

                <div class>
                    <a href="{% url 'alchemy:index' %}" class="font-serif text-4xl font-bold text-blue-500 hover:text-blue-700 duration-300">Alchemy</a>
                </div>
               
                <div class="flex space-x-12 mr-4 font-semibold" id="navbar-menu">
                    <a href="#" class="text-blue-500 hover:text-blue-700 duration-300">Who We Are</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'alchemy:logout' %}" class="text-blue-500 hover:text-blue-700 duration-300">Log Out</a>
                    {% else %}
                        <a href="{% url 'alchemy:login' %}" class="text-blue-500 hover:text-blue-700 duration-300">Log In</a>
                    {% endif %}
                    <div>
                        <a href="{% url 'alchemy:contact' %}" class="p-4 rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:shadow-outline duration-300">Get Started</a>
                    </div>
                </div>

            </div>
        </nav>
    
        {% block body %}
        {% endblock %}

    </body>

</html>
