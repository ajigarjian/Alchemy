{% extends "layout.html" %}

{% block body %}

<div class="flex h-screen overflow-auto justify-center">

    <div id="contact_box" class="overview_form w-5/6 lg:w-2/3 h-fit mt-12 bg-white p-10 rounded-lg shadow-lg opacity-0 translate-y-10">
        
        <div id="contact_headers" class="text-center">
            <p class="text-5xl font-black tracking-wide text-blue-600 mb-2">Get In Touch</p>
            <p class="text-sm sm:text-lg font-semibold tracking-wide text-blue-500 mb-8">Complete the form to discover more about our SSP solution, access exclusive pricing details, and request a personalized demo.</p>
        </div>

        <form action="{% url 'alchemy:overview' %}" method="post" class="space-y-8">
            {% csrf_token %}
            <div class="flex">
                <div class="w-1/2 mr-6">
                    <label for="first_name" class="block mb-1 font-semibold text-sm text-blue-700 opacity-70 whitespace-nowrap overflow-x-auto">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="" required class="w-full p-2.5 text-sm border-0 border-b-2 border-gray-200 text-gray-900 focus:ring-0 focus:border-blue-500 hover:border-blue-400 transition duration-200">
                </div>
                <div class="w-1/2">
                    <label for="last_name" class="block mb-1 font-semibold text-sm text-blue-700 opacity-70">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="" required class="w-full p-2.5 text-sm border-0 border-b-2 border-gray-200 text-gray-900 focus:ring-0 focus:border-blue-500 hover:border-blue-400 transition duration-200">
                </div>
            </div>
            <div>
                <label for="email_address" class="block mb-1 font-semibold text-sm text-blue-700 opacity-70">Email</label>
                <input type="email" name="email_address" id="email_address" placeholder="" required class="w-full p-2.5 text-sm border-0 border-b-2 border-gray-200 text-gray-900 focus:ring-0 focus:border-blue-500 hover:border-blue-400 transition duration-200">
            </div>
            <div class="flex">
                <div class="w-1/2 mr-6">
                    <label for="company_name" class="block mb-1 font-semibold text-sm text-blue-700 opacity-70 whitespace-nowrap overflow-x-auto">Company Name</label>
                    <input type="text" name="company_name" id="company_name" placeholder="" required class="w-full p-2.5 text-sm border-0 border-b-2 border-gray-200 text-gray-900 focus:ring-0 focus:border-blue-500 hover:border-blue-400 transition duration-200">
                </div>
                <div class="w-1/2">
                    <label for="company_size" class="block mb-1 font-semibold text-sm text-blue-700 opacity-70">Company Size</label>
                    <input type="text" name="company_size" id="company_size" placeholder="" required class="w-full p-2.5 text-sm border-0 border-b-2 border-gray-200 text-gray-900 focus:ring-0 focus:border-blue-500 hover:border-blue-400 transition duration-200">
                </div>
            </div>

            <div class="flex">
                <div class="w-full">
                    <label for="contact_notes" class="block mb-4 font-semibold text-sm text-blue-700 opacity-70 whitespace-nowrap overflow-x-auto">Additional Comments or Questions</label>
                    <textarea rows="2" name="contact_notes" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 transition duration-200" placeholder="Write your comments here..."></textarea> 
                </div>
            </div>

            <div class="mt-6 text-center">
                <button type="submit" class="w-full lg:w-1/2 py-3 px-6 text-sm sm:text-base font-semibold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition duration-200 rounded">Submit</button>
            </div>
        </form>

    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            const form = document.getElementById("contact_box");
            form.classList.remove("opacity-0", "translate-y-10");
            form.classList.add("transition", "duration-1000", "ease-in-out");
        }, 100);
    });
</script>

{% endblock %}
