{% load static %}
{% load static tailwind_tags %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Alchemy{% endblock %}</title>
        <link rel="icon" href="{% static 'lock.svg' %}" type="image/svg" />

        {% tailwind_css %}
        {% block script %}
        {% endblock %}

        <!-- for Font Awesome -->
        <script src="https://kit.fontawesome.com/20f03e31c1.js" crossorigin="anonymous"></script>

    </head>

    <body class="bg-blue-100">

        <nav class="w-full bg-white p-4">
            <div class="flex items-center justify-between">

                <div class>
                    <a href="{% url 'alchemy:index' %}" class="font-serif text-lg md:text-2xl font-bold text-blue-500 hover:text-blue-700 duration-300">Alchemy
                        {% block navtitle %}
                        {% endblock %}
                    </a>
                </div>
               
                <div class="flex space-x-12 mr-4 font-semibold" id="navbar-menu">
                    <a href="{% url 'alchemy:index' %}" class="text-blue-500 hover:text-blue-700 duration-300">Home</a>
                    <a href="#" class="text-blue-500 hover:text-blue-700 duration-300">Cloud Service Offerings</a>
                    <a href="{% url 'alchemy:logout' %}" class="text-blue-500 hover:text-blue-700 duration-300">Log Out</a>
                    <a href="#" class="text-blue-500 hover:text-blue-700 duration-300">Settings</a>

                </div>

            </div>
        </nav>
    
        {% block body %}
        {% endblock %}

    </body>

</html>
